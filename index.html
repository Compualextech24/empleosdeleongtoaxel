*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--grad-indigo);min-height:100vh;overflow-x:hidden;color:#1a1a1a}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

// =====================================================================
// FIX #2: onAuthStateChange ‚Äî guard contra re-renders duplicados
// Supabase puede disparar SIGNED_IN m√∫ltiples veces en el mismo user.
// Solo actualizamos estado y renderizamos si el usuario realmente cambi√≥.
// =====================================================================
let _authHandling=false;

supabaseClient.auth.onAuthStateChange(async(event,session)=>{
  if(state.isLoggingOut) return;

  if(event==='PASSWORD_RECOVERY'){
    showNewPasswordModal();
    return;
  }

  if(session?.user){
    // FIX: Si ya tenemos al mismo usuario cargado, no re-renderizar
    if(state.user?.id===session.user.id && state.view!=='login') return;

    // FIX: evitar manejo concurrente del mismo evento de auth
    if(_authHandling) return;
    _authHandling=true;

    try{
      state.user=session.user;
      state.isGuest=false;
      const ta=localStorage.getItem('terms_accepted_'+session.user.id);
      if(!ta){state.view='terms';state.acceptedTerms=false;}
      else{state.view='categories';}
      showLoading();
      try{
        await loadVacancies();
      }catch(loadErr){
        console.warn('Error cargando vacantes:',loadErr);
      }finally{
        hideLoading();
      }
      render(true);
    }finally{
      _authHandling=false;
    }
  }else{
    if(!state.isGuest){
      state.user=null;
      state.view='login';
      state.vacancies=[];
      state.filteredVacancies=[];
      resetAuthForm();
      resetJobForm();
      clearAIData();
      state.menuOpen=false;
      state.editingVacancy=null;
      render(true);
    }
  }
});

// =====================================================================
// FIX #3: Realtime channel ‚Äî suscripci√≥n √∫nica con debounce en el handler
// =====================================================================
let _realtimeDebounce=null;

supabaseClient.channel(ENDPOINTS.CHANNELS.VACANCIES)
  .on('postgres_changes',{event:'*',schema:'public',table:ENDPOINTS.TABLES.VACANCIES},()=>{
    // FIX: debounce para no recargar si llegan m√∫ltiples cambios juntos
    clearTimeout(_realtimeDebounce);
    _realtimeDebounce=setTimeout(async()=>{
      if(state.isGuest||state.user){
        await loadVacancies();
        if(state.view==='dashboard'||state.view==='categories') render();
      }
    },500);
  })
  .subscribe();

// Render inicial
render(true);
</script>
